<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hottest Place RN</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #ff0000;
      animation: flashBackground 20s infinite alternate ease-in-out;
    }

    @keyframes flashBackground {
      0% { background: #ff0000; }
      25% { background: #ff4500; }
      50% { background: #ff8c00; }
      75% { background: #ffd700; }
      100% { background: #ffff00; }
    }

    h1 {
      font-size: 3rem;
      text-align: center;
    }

    .place {
      font-size: 2.5rem;
      margin-top: 2vh;
    }

    .temperature {
      font-size: 2.5rem;
      margin-top: 1vh;
    }

    #tempSwitch {
      position: fixed;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 1.5rem;
      padding: 5px 15px;
      border-radius: 5px;
      color: white;
      background: rgba(0, 0, 0, 0.2);
      border: none;
      transition: opacity 0.5s ease;
    }
  </style>
</head>
<body>
  <div id="tempSwitch">°C</div>
  <h1>Hottest Place RN</h1>
  <div class="place" id="hottestPlaceDisplay">Loading place...</div>
  <div class="temperature" id="temperatureDisplay">Loading temperature...</div>

  <script>
    const API_KEY = '639a9d9405836e20490358fb8d985a2a';
    const API_URL = 'https://api.openweathermap.org/data/2.5/weather?';
    const cities = ['New York', 'London', 'Tokyo', 'Delhi', 'São Paulo', 'Seoul', 'Shanghai', 'Los Angeles', 'Paris', 'Istanbul'];
    let isCelsius = true;

    async function fetchWeatherData(city) {
      const units = isCelsius ? "metric" : "imperial";
      const response = await fetch(`${API_URL}q=${city}&appid=${API_KEY}&units=${units}`);
      if (!response.ok) throw new Error('Failed to fetch weather data');
      return await response.json();
    }

    async function fetchHottestPlace() {
      let hottest = { city: '', temp: -Infinity };
      for (const city of cities) {
        try {
          const data = await fetchWeatherData(city);
          if (data.main.temp > hottest.temp) {
            hottest = {
              city: data.name,
              temp: data.main.temp,
            };
          }
        } catch (error) {
          console.error(error);
        }
      }
      updateDisplay(hottest);
    }

    function updateDisplay(hottest) {
      const temperature = `${hottest.temp.toFixed(1)}°${isCelsius ? 'C' : 'F'}`;
      document.getElementById('hottestPlaceDisplay').textContent = hottest.city;
      document.getElementById('temperatureDisplay').textContent = `Temperature: ${temperature}`;
    }

    const tempSwitch = document.getElementById('tempSwitch');
    tempSwitch.addEventListener('click', () => {
      isCelsius = !isCelsius;
      tempSwitch.classList.add('fade-out');
      setTimeout(() => {
        tempSwitch.textContent = isCelsius ? '°C' : '°F';
        tempSwitch.classList.remove('fade-out');
        tempSwitch.classList.add('fade-in');
        setTimeout(() => {
          tempSwitch.classList.remove('fade-in');
        }, 250);
      }, 250);
      fetchHottestPlace();
    });
    
    fetchHottestPlace();
  </script>
</body>
</html>
