<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hottest Place RN</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      text-transform: lowercase;
      color: white;
      background: linear-gradient(135deg, red, orange, yellow);
      animation: fireBackground 10s infinite alternate;
      overflow-x: hidden;
    }

    @keyframes fireBackground {
      0% { background-color: red; }
      33% { background-color: orange; }
      66% { background-color: yellow; }
      100% { background-color: red; }
    }

    .header {
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 15px 30px;
      background: rgba(0, 0, 0, 0.5);
      z-index: 100;
    }

    .toggle {
      cursor: pointer;
      padding: 10px 15px;
      border-radius: 20px;
      background-color: rgba(255, 255, 255, 0.2);
      transition: background-color 0.3s;
    }

    .toggle:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }

    .content {
      padding-top: 100px;
      text-align: center;
      transition: opacity 1s ease-in-out;
    }

    .hottest-place {
      font-size: 3rem;
      margin: 20vh 0 10px;
      opacity: 0;
      transform: translateY(20px);
      transition: transform 0.5s, opacity 0.5s;
    }

    .days {
      display: flex;
      flex-direction: column;
      align-items: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      margin-top: 20px;
    }

    .day {
      cursor: pointer;
      padding: 10px;
      border: 2px solid white;
      border-radius: 5px;
      background-color: rgba(0, 0, 0, 0.5);
      transition: background-color 0.3s;
      margin: 5px;
      width: 150px;
      text-align: center;
    }

    .day:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .timeline {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid white;
      border-radius: 5px;
      background-color: rgba(0, 0, 0, 0.5);
      text-align: left;
      display: none;
    }

    .timeline div {
      margin-bottom: 10px;
      cursor: pointer;
    }

    .timeline div:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>hottest place rn</h1>
    <div class="toggle" id="tempToggle">show in °F</div>
  </div>

  <div class="content">
    <div class="hottest-place" id="hottestPlaceDisplay">
      <p>fetching hottest place...</p>
    </div>

    <h2>past days</h2>
    <div class="days" id="daysContainer">
      <div class="day" data-day="today">today</div>
      <div class="day" data-day="yesterday">yesterday</div>
      <div class="day" data-day="two days ago">two days ago</div>
    </div>
    <div id="timelineContainer"></div>
  </div>

  <script>
    const API_KEY = '639a9d9405836e20490358fb8d985a2a'; // Replace with your OpenWeatherMap API key
    const API_URL = 'https://api.openweathermap.org/data/2.5/weather?q=';
    const cities = ['Death Valley', 'Sahara Desert', 'Dubai', 'Phoenix', 'Kuwait City', 'Baghdad', 'Delhi'];

    let isCelsius = true;

    async function fetchWeatherData(city) {
      const response = await fetch(`${API_URL}${city}&appid=${API_KEY}&units=metric`);
      if (!response.ok) throw new Error('Failed to fetch weather data');
      return await response.json();
    }

    async function fetchHottestPlace() {
      let hottest = { city: '', temp: -Infinity, time: '' };

      for (const city of cities) {
        try {
          const data = await fetchWeatherData(city);
          if (data.main.temp > hottest.temp) {
            hottest = {
              city: data.name,
              temp: data.main.temp,
              time: new Date(data.dt * 1000).toLocaleTimeString(),
            };
          }
        } catch (error) {
          console.error(error);
        }
      }

      updateHottestPlace(hottest);
    }

    function updateHottestPlace(hottest) {
      const temperature = isCelsius ? `${hottest.temp}°C` : `${(hottest.temp * 9/5 + 32).toFixed(1)}°F`;
      document.getElementById('hottestPlaceDisplay').innerHTML = `
        <p>hottest place right now is ${hottest.city}</p>
        <p>temperature: ${temperature} at ${hottest.time}</p>
      `;

      // Trigger entrance animation
      document.getElementById('hottestPlaceDisplay').style.opacity = 1;
      document.getElementById('hottestPlaceDisplay').style.transform = 'translateY(0)';
      document.getElementById('daysContainer').style.opacity = 1;
    }

    document.getElementById('tempToggle').addEventListener('click', () => {
      isCelsius = !isCelsius;
      document.getElementById('tempToggle').innerText = isCelsius ? 'show in °F' : 'show in °C';
      fetchHottestPlace();
    });

    document.querySelectorAll('.day').forEach(dayElem => {
      dayElem.addEventListener('click', () => {
        const day = dayElem.getAttribute('data-day');
        fetchPastData(day);
      });
    });

    async function fetchPastData(day) {
      const pastData = [
        { time: '12:00 am', location: 'Sahara Desert', temperature: isCelsius ? '45°C' : '113°F' },
        { time: '3:00 am', location: 'Death Valley', temperature: isCelsius ? '47°C' : '116°F' },
        { time: '6:00 am', location: 'Gobi Desert', temperature: isCelsius ? '42°C' : '107.6°F' },
        { time: '9:00 am', location: 'Sahara Desert', temperature: isCelsius ? '49°C' : '120.2°F' },
        { time: '12:00 pm', location: 'Death Valley', temperature: isCelsius ? '54°C' : '129.2°F' },
        { time: '3:00 pm', location: 'Namib Desert', temperature: isCelsius ? '50°C' : '122°F' },
        { time: '6:00 pm', location: 'Arabian Desert', temperature: isCelsius ? '48°C' : '118.4°F' },
        { time: '9:00 pm', location: 'Gobi Desert', temperature: isCelsius ? '43°C' : '109.4°F' }
      ];

      const timelineContainer = document.getElementById('timelineContainer');
      let timelineHTML = `
        <div class="timeline" id="timeline-${day}">
          ${pastData.map(entry => `
            <div>${entry.time} - ${entry.location}: ${entry.temperature}</div>
          `).join('')}
        </div>
      `;
      timelineContainer.innerHTML = timelineHTML;
      document.querySelector(`#timeline-${day}`).style.display = 'block';
    }

    // Initial fetch on page load
    fetchHottestPlace();
  </script>
</body>
</html>
