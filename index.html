<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hottest Place RN</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      color: white;
      min-height: 200vh; /* Ensure there's enough content for scrolling */
      background: linear-gradient(135deg, red, orange, yellow);
      background-attachment: fixed;
      animation: flashBackground 3s infinite alternate;
      scroll-behavior: smooth;
    }

    @keyframes flashBackground {
      0% { background-color: red; }
      50% { background-color: orange; }
      100% { background-color: yellow; }
    }

    .main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: opacity 1s ease-in-out;
    }

    .hottest-place {
      font-size: 3rem;
      margin-top: 20vh;
    }

    .content {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .day {
      cursor: pointer;
      padding: 10px 20px;
      border: 2px solid white;
      border-radius: 10px;
      margin: 10px 0;
      background-color: rgba(255, 255, 255, 0.1);
      transition: background-color 0.3s, transform 0.3s;
    }

    .day:hover {
      background-color: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    .timeline {
      margin-top: 20px;
      padding: 20px;
      border: 1px solid white;
      border-radius: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
    }

    .timeline.show {
      display: block;
    }

    #tempSwitch {
      position: fixed;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 1.2rem;
      border: none;
      color: white;
      background: none;
      transition: opacity 0.5s ease;
    }

    #tempSwitch.fade {
      opacity: 0;
    }

    #tempSwitch.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="tempSwitch">C</div>

  <div class="main">
    <div class="hottest-place" id="hottestPlaceDisplay">
      <p>fetching hottest place...</p>
    </div>
    <div class="content" id="content">
      <h2>Past Days</h2>
      <div class="day" data-day="today">Today</div>
      <div class="day" data-day="yesterday">Yesterday</div>
      <div class="day" data-day="two days ago">Two Days Ago</div>
      <div id="timelineContainer"></div>
    </div>
  </div>

  <script>
    const API_KEY = '639a9d9405836e20490358fb8d985a2a'; // Insert your OpenWeatherMap API key
    const API_URL = 'https://api.openweathermap.org/data/2.5/weather?q=';
    const cities = ['Death Valley', 'Sahara Desert', 'Dubai', 'Phoenix', 'Kuwait City', 'Baghdad', 'Delhi'];
    let isCelsius = true;

    async function fetchWeatherData(city) {
      const response = await fetch(`${API_URL}${city}&appid=${API_KEY}&units=metric`);
      if (!response.ok) throw new Error('Failed to fetch weather data');
      return await response.json();
    }

    async function fetchHottestPlace() {
      let hottest = { city: '', temp: -Infinity, time: '' };
      for (const city of cities) {
        try {
          const data = await fetchWeatherData(city);
          if (data.main.temp > hottest.temp) {
            hottest = {
              city: data.name,
              temp: data.main.temp,
              time: new Date(data.dt * 1000).toLocaleTimeString(),
            };
          }
        } catch (error) {
          console.error(error);
        }
      }
      updateHottestPlace(hottest);
    }

    function updateHottestPlace(hottest) {
      const temperature = isCelsius ? `${hottest.temp}°C` : `${(hottest.temp * 9/5 + 32).toFixed(1)}°F`;
      document.getElementById('hottestPlaceDisplay').innerHTML = `
        <p>hottest place rn: ${hottest.city}</p>
        <p>temperature: ${temperature}</p>
      `;
    }

    document.querySelectorAll('.day').forEach(dayElem => {
      dayElem.addEventListener('click', () => {
        const day = dayElem.getAttribute('data-day');
        toggleTimeline(day, dayElem);
      });
    });

    function toggleTimeline(day, dayElem) {
      const previousTimeline = document.querySelector('.timeline.show');
      if (previousTimeline) previousTimeline.classList.remove('show');

      const timelineData = [
        { time: '12:00 am', location: 'Sahara Desert', temperature: isCelsius ? '45°C' : '113°F' },
        { time: '3:00 am', location: 'Death Valley', temperature: isCelsius ? '47°C' : '116°F' },
        { time: '6:00 am', location: 'Gobi Desert', temperature: isCelsius ? '42°C' : '107.6°F' },
        { time: '9:00 am', location: 'Sahara Desert', temperature: isCelsius ? '49°C' : '120.2°F' },
        { time: '12:00 pm', location: 'Death Valley', temperature: isCelsius ? '54°C' : '129.2°F' },
        { time: '3:00 pm', location: 'Namib Desert', temperature: isCelsius ? '50°C' : '122°F' },
        { time: '6:00 pm', location: 'Arabian Desert', temperature: isCelsius ? '48°C' : '118.4°F' },
        { time: '9:00 pm', location: 'Gobi Desert', temperature: isCelsius ? '43°C' : '109.4°F' }
      ];

      const timeline = document.createElement('div');
      timeline.className = 'timeline show';
      timeline.innerHTML = timelineData.map(entry => `<div>${entry.time} - ${entry.location}: ${entry.temperature}</div>`).join('');
      dayElem.after(timeline);
    }

    // Toggle temperature between Celsius and Fahrenheit
    document.getElementById('tempSwitch').addEventListener('click', () => {
      isCelsius = !isCelsius;
      fetchHottestPlace();
      toggleTempSwitch();
    });

    function toggleTempSwitch() {
      const tempSwitch = document.getElementById('tempSwitch');
      tempSwitch.classList.add('fade');
      setTimeout(() => {
        tempSwitch.textContent = isCelsius ? 'C' : 'F';
        tempSwitch.classList.remove('fade');
      }, 500); // Time for the fade effect
    }

    // Initial fetch on page load
    fetchHottestPlace();

    // Show content when scrolling down
    window.addEventListener('scroll', () => {
      const content = document.getElementById('content');
      if (window.scrollY > 100) {
        content.style.display = 'flex';
        content.style.opacity = 1;
      }
    });
  </script>
</body>
</html>
