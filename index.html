<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hottest Place RN</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      text-transform: lowercase;
      background: linear-gradient(135deg, red, orange, yellow);
      animation: fireBackground 10s infinite alternate;
      color: white;
      height: 100vh;
      overflow: hidden;
    }
    @keyframes fireBackground {
      0% { background-color: red; }
      33% { background-color: orange; }
      66% { background-color: yellow; }
      100% { background-color: red; }
    }
    .header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      background: rgba(0, 0, 0, 0.7);
      z-index: 10;
    }
    .toggle {
      cursor: pointer;
      padding: 8px 16px;
      border-radius: 20px;
      background-color: rgba(255, 255, 255, 0.2);
    }
    .toggle:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }
    .content {
      padding-top: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100%;
      overflow-y: auto;
      scrollbar-width: thin;
    }
    .hottest-place {
      font-size: 2rem;
      margin-top: 5vh;
      opacity: 1;
      transition: opacity 0.5s;
    }
    .days {
      display: flex;
      flex-direction: column;
      width: 100%;
      align-items: center;
      opacity: 1;
      transition: opacity 1s ease-in-out;
    }
    .day {
      cursor: pointer;
      padding: 10px 20px;
      border: 2px solid white;
      border-radius: 10px;
      margin: 10px 0;
      width: 80%;
      max-width: 600px;
      background-color: rgba(0, 0, 0, 0.5);
      transition: background-color 0.3s;
    }
    .day:hover, .day.active {
      background-color: rgba(255, 255, 255, 0.2);
    }
    .timeline {
      display: none;
      width: 80%;
      max-width: 600px;
      padding: 20px;
      border-radius: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      margin-bottom: 20px;
    }
    .timeline.show {
      display: block;
    }
    .timeline div {
      margin-bottom: 10px;
      cursor: pointer;
    }
    .timeline div:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>hottest place rn</h1>
    <div class="toggle" id="tempToggle">show in °F</div>
  </div>
  <div class="content">
    <div class="hottest-place" id="hottestPlaceDisplay">
      <p>fetching hottest place...</p>
    </div>
    <h2>Past Days</h2>
    <div class="days" id="daysContainer">
      <!-- Days are dynamically inserted here -->
    </div>
  </div>

  <script>
    const API_KEY = '639a9d9405836e20490358fb8d985a2a'; // Insert your API key
    const API_URL = 'https://api.openweathermap.org/data/2.5/weather?q=';
    const cities = ['Death Valley', 'Sahara Desert', 'Dubai', 'Phoenix', 'Kuwait City', 'Baghdad', 'Delhi'];
    let isCelsius = true;

    async function fetchWeatherData(city) {
      const response = await fetch(`${API_URL}${city}&appid=${API_KEY}&units=metric`);
      if (!response.ok) throw new Error('Failed to fetch weather data');
      return await response.json();
    }

    async function fetchHottestPlace() {
      let hottest = { city: '', temp: -Infinity, time: '' };
      for (const city of cities) {
        try {
          const data = await fetchWeatherData(city);
          if (data.main.temp > hottest.temp) {
            hottest = {
              city: data.name,
              temp: data.main.temp,
              time: new Date(data.dt * 1000).toLocaleTimeString(),
            };
          }
        } catch (error) {
          console.error(error);
        }
      }
      updateHottestPlace(hottest);
    }

    function updateHottestPlace(hottest) {
      const temperature = isCelsius ? `${hottest.temp}°C` : `${(hottest.temp * 9/5 + 32).toFixed(1)}°F`;
      document.getElementById('hottestPlaceDisplay').innerHTML = `
        <p>hottest place right now is ${hottest.city}</p>
        <p>temperature: ${temperature} at ${hottest.time}</p>
      `;
    }

    document.getElementById('tempToggle').addEventListener('click', () => {
      isCelsius = !isCelsius;
      document.getElementById('tempToggle').innerText = isCelsius ? 'show in °F' : 'show in °C';
      fetchHottestPlace(); // Re-fetch data to reflect the temperature unit change
    });

    function createDays() {
      const days = ['today', 'yesterday', 'two days ago'];
      const container = document.getElementById('daysContainer');
      days.forEach(day => {
        const dayDiv = document.createElement('div');
        dayDiv.className = 'day';
        dayDiv.textContent = day;
        dayDiv.setAttribute('data-day', day);
        dayDiv.onclick = () => toggleTimeline(day, dayDiv);
        container.appendChild(dayDiv);
      });
    }

    function toggleTimeline(day, dayDiv) {
      const previouslyActive = document.querySelector('.day.active');
      if (previouslyActive) {
        previouslyActive.classList.remove('active');
        const previousTimeline = document.querySelector('.timeline.show');
        if (previousTimeline) previousTimeline.classList.remove('show');
      }
      dayDiv.classList.add('active');
      const timelineData = [
        { time: '12:00 am', location: 'Sahara Desert', temperature: isCelsius ? '45°C' : '113°F' },
        { time: '3:00 am', location: 'Death Valley', temperature: isCelsius ? '47°C' : '116°F' },
        { time: '6:00 am', location: 'Gobi Desert', temperature: isCelsius ? '42°C' : '107.6°F' },
        { time: '9:00 am', location: 'Sahara Desert', temperature: isCelsius ? '49°C' : '120.2°F' },
        { time: '12:00 pm', location: 'Death Valley', temperature: isCelsius ? '54°C' : '129.2°F' },
        { time: '3:00 pm', location: 'Namib Desert', temperature: isCelsius ? '50°C' : '122°F' },
        { time: '6:00 pm', location: 'Arabian Desert', temperature: isCelsius ? '48°C' : '118.4°F' },
        { time: '9:00 pm', location: 'Gobi Desert', temperature: isCelsius ? '43°C' : '109.4°F' }
      ];
      const timeline = document.createElement('div');
      timeline.className = 'timeline show';
      timeline.innerHTML = timelineData.map(entry => `<div>${entry.time} - ${entry.location}: ${entry.temperature}</div>`).join('');
      dayDiv.after(timeline);
    }

    // Initialize data and UI
    createDays();
    fetchHottestPlace();
  </script>
</body>
</html>
