<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hottest Place RN</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Hide scrollbar */
    body::-webkit-scrollbar {
      display: none;
    }

    body {
      font-family: Arial, sans-serif;
      color: white;
      min-height: 200vh;
      overflow-y: scroll;
      background: linear-gradient(135deg, red, orange, yellow);
      animation: flashBackground 3s infinite alternate;
      background-attachment: fixed;
      scroll-behavior: smooth;
    }

    @keyframes flashBackground {
      0% { background-color: red; }
      50% { background-color: orange; }
      100% { background-color: yellow; }
    }

    .main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: opacity 1s ease-in-out;
    }

    .hottest-place {
      font-size: 3rem;
      margin-top: 20vh;
    }

    .content {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .day {
      cursor: pointer;
      padding: 15px 25px;
      border: none;
      border-radius: 12px;
      margin: 10px 0;
      background-color: rgba(255, 255, 255, 0.2);
      transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .day:hover {
      background-color: rgba(255, 255, 255, 0.4);
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    /* Modal (popup) for timeline */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: rgba(0, 0, 0, 0.9);
      padding: 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      color: white;
      animation: fadeIn 0.5s;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .close-modal {
      cursor: pointer;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 10px;
      border-radius: 50%;
      position: absolute;
      top: 10px;
      right: 20px;
    }

    #tempSwitch {
      position: fixed;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 1.5rem;
      padding: 5px 15px;
      border-radius: 5px;
      color: white;
      background: rgba(0, 0, 0, 0.2);
      border: none;
      transition: opacity 0.5s ease;
    }

    #tempSwitch.fade {
      opacity: 0;
    }

    #tempSwitch.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="tempSwitch">C</div>

  <div class="main">
    <div class="hottest-place" id="hottestPlaceDisplay">
      <p>fetching hottest place...</p>
    </div>
    <div class="content" id="content">
      <h2>Past Days</h2>
      <div class="day" data-day="0">Today</div>
      <div class="day" data-day="1">Yesterday</div>
      <div class="day" data-day="2">Two Days Ago</div>
    </div>
  </div>

  <!-- Modal for showing the timeline -->
  <div class="modal" id="modal">
    <div class="modal-content" id="modalContent">
      <span class="close-modal" id="closeModal">&times;</span>
      <h3 id="modalTitle">Temperature Timeline</h3>
      <div id="modalTimeline"></div>
    </div>
  </div>

  <script>
    const API_KEY = '639a9d9405836e20490358fb8d985a2a'; // Replace with your real API key
    const API_URL = 'https://api.openweathermap.org/data/2.5/onecall/timemachine';
    const locationData = { lat: 36.4623, lon: -116.8656 }; // Death Valley coordinates
    let isCelsius = true;

    async function fetchWeatherDataForPastDays(dayOffset) {
      const unixTime = Math.floor((Date.now() / 1000) - (dayOffset * 86400)); // Timestamp for the past days
      const response = await fetch(`${API_URL}?lat=${locationData.lat}&lon=${locationData.lon}&dt=${unixTime}&appid=${API_KEY}&units=metric`);
      if (!response.ok) {
        console.error('Failed to fetch weather data');
        return null;
      }
      return await response.json();
    }

    async function fetchHottestPlace() {
      const data = await fetchWeatherDataForPastDays(0); // Get today's data
      if (data) {
        const temp = data.current.temp;
        updateHottestPlace(temp);
      }
    }

    function updateHottestPlace(temp) {
      const temperature = isCelsius ? `${temp}째C` : `${(temp * 9/5 + 32).toFixed(1)}째F`;
      document.getElementById('hottestPlaceDisplay').innerHTML = `
        <p>hottest place rn: Death Valley</p>
        <p>temperature: ${temperature}</p>
      `;
    }

    document.querySelectorAll('.day').forEach(dayElem => {
      dayElem.addEventListener('click', async () => {
        const dayOffset = parseInt(dayElem.getAttribute('data-day'));
        const data = await fetchWeatherDataForPastDays(dayOffset);
        if (data) {
          showModal(data);
        }
      });
    });

    function showModal(data) {
      const modal = document.getElementById('modal');
      const modalTimeline = document.getElementById('modalTimeline');
      const temp = isCelsius ? `${data.current.temp}째C` : `${(data.current.temp * 9/5 + 32).toFixed(1)}째F`;
      const time = new Date(data.current.dt * 1000).toLocaleTimeString();

      modalTimeline.innerHTML = `
        <p>Time: ${time}</p>
        <p>Temperature: ${temp}</p>
      `;

      modal.style.display = 'flex';
    }

    document.getElementById('closeModal').addEventListener('click', () => {
      document.getElementById('modal').style.display = 'none';
    });

    // Toggle temperature between Celsius and Fahrenheit
    document.getElementById('tempSwitch').addEventListener('click', () => {
      isCelsius = !isCelsius;
      fetchHottestPlace(); // Re-fetch with updated unit
    });

    // Initial fetch on page load
    fetchHottestPlace();

    // Show content when scrolling down
    window.addEventListener('scroll', () => {
      const content = document.getElementById('content');
      if (window.scrollY > 100) {
        content.style.display = 'flex';
        content.style.opacity = 1;
      }
    });
  </script>
</body>
</html>
