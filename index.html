<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hottest Place RN</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      color: white;
      height: 100vh;
      background: linear-gradient(135deg, red, orange, yellow);
      animation: flashBackground 3s infinite alternate;
      background-attachment: fixed;
    }

    @keyframes flashBackground {
      0% { background-color: red; }
      50% { background-color: orange; }
      100% { background-color: yellow; }
    }

    .main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .hottest-place {
      font-size: 3rem;
    }

    #tempSwitch {
      position: fixed;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 1.5rem;
      padding: 5px 15px;
      border-radius: 5px;
      color: white;
      background: rgba(0, 0, 0, 0.2);
      border: none;
      transition: opacity 0.5s ease;
    }
  </style>
</head>
<body>
  <div id="tempSwitch">C</div>
  <div class="main">
    <div class="hottest-place" id="hottestPlaceDisplay">
      <p>fetching hottest place...</p>
    </div>
  </div>

  <script>
    const API_KEY = '639a9d9405836e20490358fb8d985a2a'; // Replace with your real API key
    const API_URL = 'https://api.openweathermap.org/data/2.5/weather?';
    const cities = ['Death Valley', 'Sahara Desert', 'Dubai', 'Phoenix', 'Kuwait City', 'Baghdad', 'Delhi'];
    let isCelsius = true;

    async function fetchWeatherData(city) {
      const response = await fetch(`${API_URL}q=${city}&appid=${API_KEY}&units=metric`);
      if (!response.ok) throw new Error('Failed to fetch weather data');
      return await response.json();
    }

    async function fetchHottestPlace() {
      let hottest = { city: '', temp: -Infinity };
      for (const city of cities) {
        try {
          const data = await fetchWeatherData(city);
          if (data.main.temp > hottest.temp) {
            hottest = {
              city: data.name,
              temp: data.main.temp,
            };
          }
        } catch (error) {
          console.error(error);
        }
      }
      updateHottestPlace(hottest);
    }

    function updateHottestPlace(hottest) {
      const temperature = isCelsius ? `${hottest.temp}°C` : `${(hottest.temp * 9/5 + 32).toFixed(1)}°F`;
      document.getElementById('hottestPlaceDisplay').innerHTML = `
        <p>Hottest place right now: ${hottest.city}</p>
        <p>Temperature: ${temperature}</p>
      `;
    }

    document.getElementById('tempSwitch').addEventListener('click', () => {
      isCelsius = !isCelsius;
      fetchHottestPlace(); // Re-fetch with updated unit
    });

    // Initial fetch on page load
    fetchHottestPlace();
  </script>
</body>
</html>
