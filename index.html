<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hottest Place RN</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, red, yellow, orange);
      animation: flashBackground 10s infinite alternate ease-in-out;
    }

    @keyframes flashBackground {
      0%, 100% { background: linear-gradient(135deg, red, yellow, orange); }
      33% { background: linear-gradient(135deg, orange, yellow, red); }
      67% { background: linear-gradient(135deg, yellow, red, orange); }
    }

    h1 {
      margin-top: -20vh; /* Position higher up */
      font-size: 3rem; /* Large header font */
      text-align: center;
    }

    .place {
      font-size: 2.5rem; /* Large font for place */
      margin-top: 2vh; /* Space between elements */
    }

    .temperature {
      font-size: 2.5rem; /* Large font for temperature */
      margin-top: 1vh; /* Space between elements */
    }

    #tempSwitch {
      position: fixed;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 1.5rem;
      padding: 5px 15px;
      border-radius: 5px;
      color: white;
      background: rgba(0, 0, 0, 0.2);
      border: none;
      transition: opacity 0.5s ease;
    }

    .fade-out, .fade-in {
      transition: opacity 0.25s ease;
    }

    .fade-out {
      opacity: 0;
    }

    .fade-in {
      opacity: 1;
      transition-delay: 0.25s;
    }
  </style>
</head>
<body>
  <div id="tempSwitch">째C</div>
  <h1>Hottest Place RN</h1>
  <div class="place" id="hottestPlaceDisplay">Loading place...</div>
  <div class="temperature" id="temperatureDisplay">Loading temperature...</div>

  <script>
    const API_KEY = '639a9d9405836e20490358fb8d985a2a'; // Replace with your real API key
    const API_URL = 'https://api.openweathermap.org/data/2.5/weather?';
    const cities = ['Death Valley', 'Sahara Desert', 'Dubai', 'Phoenix', 'Kuwait City', 'Baghdad', 'Delhi'];
    let isCelsius = true;

    async function fetchWeatherData(city) {
      const units = isCelsius ? "metric" : "imperial";
      const response = await fetch(`${API_URL}q=${city}&appid=${API_KEY}&units=${units}`);
      if (!response.ok) throw new Error('Failed to fetch weather data');
      return await response.json();
    }

    async function fetchHottestPlace() {
      let hottest = { city: '', temp: -Infinity };
      for (const city of cities) {
        try {
          const data = await fetchWeatherData(city);
          if (data.main.temp > hottest.temp) {
            hottest = {
              city: data.name,
              temp: data.main.temp,
            };
          }
        } catch (error) {
          console.error(error);
        }
      }
      updateDisplay(hottest);
    }

    function updateDisplay(hottest) {
      const temperature = `${hottest.temp.toFixed(1)}째${isCelsius ? 'C' : 'F'}`;
      document.getElementById('hottestPlaceDisplay').textContent = hottest.city;
      document.getElementById('temperatureDisplay').textContent = `Temperature: ${temperature}`;
    }

    const tempSwitch = document.getElementById('tempSwitch');
    tempSwitch.addEventListener('click', () => {
      isCelsius = !isCelsius;
      tempSwitch.classList.add('fade-out');
      setTimeout(() => {
        tempSwitch.textContent = isCelsius ? '째C' : '째F';
        tempSwitch.classList.remove('fade-out');
        tempSwitch.classList.add('fade-in');
        setTimeout(() => {
          tempSwitch.classList.remove('fade-in');
        }, 250);
      }, 250);
      fetchHottestPlace(); // Re-fetch with updated unit
    });

    // Initial fetch on page load
    fetchHottestPlace();
  </script>
</body>
</html>
